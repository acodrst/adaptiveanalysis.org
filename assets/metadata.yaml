  \normalsize \noindent   Building off of the ideas in my papers Triple System Analysis (\tsa) and Adaptive Analysis (\trs), I show how to build and operate a system that visualizes combined data and material flow.  I prioritize human cognition over machine.  I reveal, underneath thirty five years of web development and knowledge graph visualization, an amazing set of standards and tools that anybody can use for this task, and I document their use for a general audience.
